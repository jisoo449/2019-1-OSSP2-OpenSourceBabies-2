<ion-header>
    <ion-navbar color="lightgreen">
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>BookInfo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row>
        
            
            <div class="screen" *ngFor="let q of eachBook$ | async">
          
                <img width="100" height="130" src="{{q.img}}">
          <br>
                도서명 : {{q.title}}<br>서가번호 :{{ q.bookNumber }} <br><br>
              </div>
      
        </ion-row>
  
    <button ion-button block color="dark" (click)="openCamera()">
        ar service <ion-icon name="camera"></ion-icon>
      </button> 


</ion-content>
